<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">유인근</h1>
      <br><br>
      <p class="lead text-muted">중앙대학교 컴퓨터공학과 3학년</p>

    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for portfolio in portfolios.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src = "{% static '멋사 로고.png' %}", height = 400>
            <img class = "card-img-top" src = "{{portfolio.image.url}}" alt = "Card image cap">
            <div class="card-body">
              <h4>{{portfolio.title}}</h4>
              <p class="card-text">{{portfolio.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

</main>
